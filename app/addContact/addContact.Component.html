<div class="col-md-6 col-md-offset-3">
        <h2>Enter Contact Information:</h2>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <label for="firstName">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phoneNumber.valid }">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel" required />
                <div *ngIf="f.submitted && !phoneNumber.valid" class="help-block">Phone Number is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !companyName.valid }">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" name="companyName" [(ngModel)]="model.companyName" #companyName="ngModel" required />
                <div *ngIf="f.submitted && !companyName.valid" class="help-block">Company Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !streetAddress.valid }">
                <label for="streetAddress">Street Address</label>
                <input type="text" class="form-control" name="streetAddress" [(ngModel)]="model.streetAddress" #streetAddress="ngModel" required />
                <div *ngIf="f.submitted && !streetAddress.valid" class="help-block">Street Address is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !city.valid }">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="model.city" #city="ngModel" required />
                <div *ngIf="f.submitted && !city.valid" class="help-block">City is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !state.valid }">
                <label for="state">State</label>
                <input type="text" class="form-control" name="state" [(ngModel)]="model.state" #state="ngModel" required />
                <div *ngIf="f.submitted && !state.valid" class="help-block">State is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !zip.valid }">
                <label for="zip">Zip Code</label>
                <input type="text" class="form-control" name="zip" [(ngModel)]="model.zip" #zip="ngModel" required />
                <div *ngIf="f.submitted && !zip.valid" class="help-block">Zip is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !skillset.valid }">
                <label for="skillset">Skillset</label>
                <input type="text" class="form-control" name="skillset" [(ngModel)]="model.skillset" #skillset="ngModel" required />
                <div *ngIf="f.submitted && !skillset.valid" class="help-block">Skillset is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !payRate.valid }">
                <label for="payRate">Pay Rate</label>
                <input type="text" class="form-control" name="payRate" [(ngModel)]="model.payRate" #payRate="ngModel" required />
                <div *ngIf="f.submitted && !payRate.valid" class="help-block">Pay Rate is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Register</button>
                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                <a (click)='cancel()' class="btn btn-link">Cancel</a>
            </div>
    
        </form>
    </div>
